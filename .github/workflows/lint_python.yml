name: lint_python
on:
  pull_request:
  push:
    branches: [master]
jobs:
  lint_python:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: latest
        options: --user=root -e "create user 'scott'@'localhost' identified by 'tiger'; create database webpy; grant all privileges on webpy.* to 'scott'@'localhost' with grant option;"
      postgres:
        image: latest
        options: -c 'create database webpy;' -U postgres
    strategy:
      matrix:
        # TODO: (cclauss) add pypy3
        python-version: [2.7, 3.5, 3.6, 3.7, 3.8]  # , pypy3]
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-python@master
        with:
          python-version: ${{ matrix.python-version }}
      - run: pip install codespell flake8 isort pytest
      - if: matrix.python-version >= 3.6
        run: |
          pip install black
          black --check .
      - run: codespell . --ignore-words-list=eith,gae --skip=./.* --quiet-level=2
      - run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
      - run: isort --recursive . || true
      - run: pip install -r requirements.txt
      - run: pytest .

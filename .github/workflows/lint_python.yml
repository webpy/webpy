name: lint_python
on:
  pull_request:
  push:
    branches: [master]

jobs:
  lint_python:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
        #-c "CREATE DATABASE webpy WITH TEMPLATE template0 ENCODING 'UTF8'; CREATE USER scott WITH ENCRYPTED PASSWORD 'tiger' NOSUPERUSER NOCREATEDB NOCREATEROLE; ALTER DATABASE webpy OWNER TO scott;"

    env:
      PGPASSWORD: postgres

    strategy:
      matrix:
        # TODO: (cclauss) add pypy3  https://github.com/webpy/webpy/issues/598
        python-version: [2.7, 3.5, 3.6, 3.7, 3.8]  # , pypy3]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@master
        with:
          python-version: ${{ matrix.python-version }}
      - run: pip install codespell flake8 isort pytest
      - if: matrix.python-version >= 3.6
        run: |
          pip install black
          black --check .
      - run: codespell . --ignore-words-list=eith,gae --skip=./.* --quiet-level=2
      - run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
      - run: isort --recursive . || true
      - run: pip install -r requirements.txt -r test_requirements.txt

      # Use the default MySQL server offered by Github Actions.
      - run: mysql -uroot -proot -e "create user 'scott'@'localhost' identified by 'tiger'; create database webpy; grant all privileges on webpy.* to 'scott'@'localhost' with grant option;"

      - run: psql -h localhost -U postgres -d postgres -c "CREATE DATABASE webpy; CREATE USER scott WITH ENCRYPTED PASSWORD 'tiger'; ALTER DATABASE webpy OWNER TO scott;"

      # Run pytest and get detailed output for easier debugging.
      - run: pytest -s -x -v .
